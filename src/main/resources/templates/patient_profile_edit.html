<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- (Optional) Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa; /* Subtle light gray background */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- Center the card in a row/column layout -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <!-- Card with subtle shadow for a modern look -->
      <div class="card shadow">
        <div class="card-header bg-info text-white">
          <h2 class="mb-0">
            <i class="bi bi-person-lines-fill"></i> Edit Profile
          </h2>
        </div>
        <div class="card-body">
          <form th:action="@{/patient/update-profile}" method="post">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label fw-semibold">Full Name</label>
              <input type="text"
                     id="fullName"
                     name="fullName"
                     class="form-control"
                     th:value="${patient.fullName}"
                     required />
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label fw-semibold">Phone</label>
              <input type="text"
                     id="phone"
                     name="phone"
                     class="form-control"
                     th:value="${patient.phone}"
                     required />
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label for="gender" class="form-label fw-semibold">Gender</label>
              <input type="text"
                     id="gender"
                     name="gender"
                     class="form-control"
                     th:value="${patient.gender}" />
            </div>

            <!-- Medical History -->
            <div class="mb-3">
              <label for="medicalHistory" class="form-label fw-semibold">Medical History</label>
              <textarea id="medicalHistory"
                        name="medicalHistory"
                        class="form-control"
                        rows="4"
                        th:text="${patient.medicalHistory}"></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-end mt-4">
              <button class="btn btn-primary me-2" type="submit">
                <i class="bi bi-save"></i> Update
              </button>
              <a th:href="@{/patient/dashboard}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Cancel
              </a>
            </div>
          </form>
        </div> <!-- card-body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->
</div> <!-- container -->

<!-- Bootstrap JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
