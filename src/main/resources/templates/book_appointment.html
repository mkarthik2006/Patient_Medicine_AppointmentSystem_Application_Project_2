<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- (Optional) Bootstrap Icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa; /* Subtle light gray background */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- Center the card using row/column layout -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <!-- Card with a subtle shadow -->
      <div class="card shadow">
        <!-- Colored header for the card -->
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">
            <i class="bi bi-calendar-check"></i> Book an Appointment
          </h2>
        </div>
        <div class="card-body">
          <form th:action="@{/patient/book-appointment}" method="post">

            <!-- Doctor Selection -->
            <div class="mb-3">
              <label for="doctorId" class="form-label fw-semibold">Select Doctor</label>
              <select class="form-select" id="doctorId" name="doctorId" required>
                <option value="" disabled selected>-- Choose Doctor --</option>
                <option th:each="doc : ${doctors}"
                        th:value="${doc.id}"
                        th:text="${doc.fullName + ' (' + doc.specialization + ')'}">
                </option>
              </select>
              <small class="text-muted">
                Choose a doctor from the list.
              </small>
            </div>

            <!-- Date/Time Selection -->
            <div class="mb-3">
              <label for="dateTime" class="form-label fw-semibold">Date/Time</label>
              <input type="datetime-local"
                     id="dateTime"
                     name="dateTime"
                     class="form-control"
                     required />
              <small class="text-muted">
                Select a convenient date and time for your appointment.
              </small>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-end mt-4">
              <button class="btn btn-success me-2" type="submit">
                <i class="bi bi-calendar-plus"></i> Book
              </button>
              <a class="btn btn-secondary" th:href="@{/patient/dashboard}">
                <i class="bi bi-arrow-left-circle"></i> Cancel
              </a>
            </div>
          </form>
        </div> <!-- card-body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->
</div> <!-- container -->

<!-- Bootstrap JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
