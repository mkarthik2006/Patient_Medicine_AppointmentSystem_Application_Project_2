<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<!-- Optional Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbarFragment}"></div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="max-width: 450px; border-radius: 8px;">
    <h2 class="text-center mb-4">Reset Your Password</h2>

    <!-- Display error or success messages if present -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/reset-password}" method="post">
      <!-- Hidden token field -->
      <input type="hidden" name="token" th:value="${token}" />

      <!-- Email Field (editable or read-only, your choice) -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input type="email"
               id="email"
               name="email"
               class="form-control"
               th:value="${email}"  <!-- Pre-fill from the query param if you want -->
        placeholder="Enter your email"
        required />
      </div>

      <!-- New Password -->
      <div class="mb-3">
        <label for="newPassword" class="form-label fw-semibold">New Password</label>
        <input type="password"
               id="newPassword"
               name="newPassword"
               class="form-control"
               placeholder="Enter new password"
               required />
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
        <input type="password"
               id="confirmPassword"
               name="confirmPassword"
               class="form-control"
               placeholder="Confirm new password"
               required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">
        Reset Password
      </button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
