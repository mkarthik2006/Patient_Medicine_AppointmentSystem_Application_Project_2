<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Doctor</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- (Optional) Bootstrap Icons for button icons -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa; /* Subtle light gray background */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- Center the card in a row/column layout -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <!-- Card with subtle shadow for a modern look -->
      <div class="card shadow">
        <!-- Colored header for the card -->
        <div class="card-header bg-info text-white">
          <h2 class="mb-0">
            <i class="bi bi-pencil-square"></i> Edit Doctor
          </h2>
        </div>
        <div class="card-body">
          <form th:action="@{'/admin/doctors/' + ${doctor.id}}" method="post">
            <!-- Optionally include CSRF token if Spring Security is used -->
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

            <div class="mb-3">
              <label for="fullName" class="form-label fw-semibold">Full Name</label>
              <input type="text"
                     id="fullName"
                     name="fullName"
                     class="form-control"
                     th:value="${doctor.fullName}"
                     required />
            </div>

            <div class="mb-3">
              <label for="specialization" class="form-label fw-semibold">Specialization</label>
              <input type="text"
                     id="specialization"
                     name="specialization"
                     class="form-control"
                     th:value="${doctor.specialization}"
                     required />
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label fw-semibold">Phone</label>
              <input type="text"
                     id="phone"
                     name="phone"
                     class="form-control"
                     th:value="${doctor.phone}"
                     required />
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary me-2">
                <i class="bi bi-save"></i> Update
              </button>
              <a th:href="@{/admin/doctors}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Cancel
              </a>
            </div>
          </form>
        </div> <!-- card-body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->
</div> <!-- container -->

<!-- Bootstrap JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
